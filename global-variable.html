<!DOCTYPE html>
<html>
<head>
	<title>
		Global Variable 
	</title>
</head>
<body>

	<script type="text/javascript">
		
		var a=20;

		var b=30.6;

		var c="Welcome";

		document.write("The value of A="+a+" <br/>");

		document.write("The value of B="+b+" <br/>");

		document.write("The value of C="+c);



	</script>

</body>
</html>

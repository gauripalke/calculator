<!DOCTYPE html>
<html lang="en">
<head>
    <title> JavaScript Calculator </title> 
     <style>
        input[type="button"]{
            width: 100%;
            height: 100%;
        }  
        input[type="text"]{
            width: 100%;
            height: 100%;
        }
     </style>
</head>
<body>

    <table width="300">
        <tr>
            <th colspan="3"> <input type="text" id="a"> </th>
            <th> <input type="button" value="C" onclick="clr()"> </th>
        </tr>
        <tr>
            <td> 
                <input type="button" value="1" onclick="pick(1)">
            </td> 
            <td> 
                <input type="button" value="2" onclick="pick(2)">
            </td> 
            <td> 
                <input type="button" value="3" onclick="pick(3)">
            </td> 
            <td> 
                <input type="button" value="/" onclick="pick('/')">
            </td> 
        </tr>
        <tr>
            <td> 
                <input type="button" value="4" onclick="pick(4)">
            </td> 
            <td> 
                <input type="button" value="5" onclick="pick(5)">
            </td> 
            <td> 
                <input type="button" value="6" onclick="pick(6)">
            </td> 
            <td> 
                <input type="button" value="*" onclick="pick('*')">
            </td> 
        </tr>
        <tr>
            <td> 
                <input type="button" value="7" onclick="pick(7)">
            </td> 
            <td> 
                <input type="button" value="8" onclick="pick(8)">
            </td> 
            <td> 
                <input type="button" value="9" onclick="pick(9)">
            </td> 
            <td> 
                <input type="button" value="-" onclick="pick('-')">
            </td> 
        </tr>
        <tr>
            <td> 
                <input type="button" value="." onclick="pick('.')">
            </td> 
            <td> 
                <input type="button" value="0" onclick="pick(0)">
            </td> 
            <td> 
                <input type="button" value="=" onclick="solve()">
            </td> 
            <td> 
                <input type="button" value="+" onclick="pick('+')">
            </td> 
        </tr>

    </table> 

    <script>
        function pick(val){
            document.getElementById("a").value +=val;
        }
        function clr(){
            document.getElementById("a").value = " ";
        }
         function solve(){
            var x = document.getElementById("a").value;
            var y = eval(x);
            document.getElementById("a").value=y;
        }
    </script>

</body>
</html>
